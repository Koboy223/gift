<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0" />
  <title>Restricted Access</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #000000 0%, #240047 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
      touch-action: manipulation;
    }

    /* Animated background particles */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="20" cy="20" r="2" fill="rgba(255,255,255,0.1)"/><circle cx="80" cy="40" r="1.5" fill="rgba(255,255,255,0.1)"/><circle cx="40" cy="60" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="90" cy="80" r="2.5" fill="rgba(255,255,255,0.1)"/><circle cx="10" cy="90" r="1" fill="rgba(255,255,255,0.1)"/></svg>') repeat;
      animation: float 20s infinite linear;
      pointer-events: none;
    }

    @keyframes float {
      0% { transform: translateY(0px) rotate(0deg); }
      100% { transform: translateY(-100vh) rotate(360deg); }
    }

    .login-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 2.5rem;
      border-radius: 24px;
      box-shadow: 
        0 25px 50px rgba(0, 0, 0, 0.3),
        0 0 0 1px rgba(255, 255, 255, 0.1) inset;
      width: 90%;
      max-width: 400px;
      text-align: center;
      position: relative;
      animation: slideIn 0.8s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(30px) scale(0.95);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .image-container {
      width: 100px;
      height: 100px;
      margin: 0 auto 1.5rem auto;
      position: relative;
      border-radius: 50%;
      overflow: hidden;
    }

    .image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
      display: block;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }

    .image-container::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, #667eea, #764ba2, #667eea);
      border-radius: 50%;
      z-index: -1;
      animation: rotate 3s linear infinite;
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .image-placeholder {
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
      color: white;
      position: relative;
      overflow: hidden;
    }

    .login-container h1 {
      margin-bottom: 1.5rem;
      font-size: 2rem;
      font-weight: 700;
      background: linear-gradient(135deg, #ffffff, #e2e8f0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    .form-group {
      margin-bottom: 1.25rem;
      position: relative;
    }

    .input-container {
      position: relative;
      overflow: hidden;
      border-radius: 16px;
    }

    input {
      width: 100%;
      padding: 0.875rem 1rem;
      border: none;
      border-radius: 16px;
      font-size: 16px; /* Prevents zoom on iOS */
      background: rgba(255, 255, 255, 0.1);
      color: white;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: all 0.3s ease;
      outline: none;
      touch-action: manipulation;
    }

    input::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    input:focus {
      background: rgba(255, 255, 255, 0.15);
      border-color: rgba(255, 255, 255, 0.4);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    .btn-container {
      margin-top: 1.5rem;
    }

    button {
      width: 100%;
      padding: 0.875rem;
      border: none;
      border-radius: 16px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      font-size: 16px; /* Prevents zoom on iOS */
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      text-transform: uppercase;
      letter-spacing: 1px;
      touch-action: manipulation;
    }

    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    button:hover:not(:disabled) {
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
    }

    button:hover:not(:disabled)::before {
      left: 100%;
    }

    button:disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }

    .error-msg {
      margin-top: 1rem;
      padding: 0.75rem;
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      border-radius: 12px;
      color: #fca5a5;
      display: none;
      backdrop-filter: blur(10px);
      animation: shake 0.5s ease-in-out;
      font-size: 14px;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }

    .lock-icon {
      position: absolute;
      top: -10px;
      right: -10px;
      width: 35px;
      height: 35px;
      background: linear-gradient(135deg, #000000, #29003a);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1rem;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    .lock-icon img {
      max-width: 70%;
      height: auto;
    }

    /* Mobile optimizations */
    @media (max-width: 768px) {
      body {
        padding: 1rem;
      }

      .login-container {
        padding: 2rem;
        max-width: 100%;
        min-height: auto;
      }

      .login-container h1 {
        font-size: 1.75rem;
      }

      .image-container {
        width: 80px;
        height: 80px;
        margin-bottom: 1rem;
      }

      .image-placeholder {
        font-size: 2rem;
      }

      .lock-icon {
        width: 30px;
        height: 30px;
        top: -8px;
        right: -8px;
      }
    }

    @media (max-width: 480px) {
      .login-container {
        padding: 1.5rem;
      }

      .login-container h1 {
        font-size: 1.5rem;
      }
    }

    /* Prevent text selection and zoom */
    * {
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      -webkit-touch-callout: none;
    }

    input {
      -webkit-user-select: text;
      -moz-user-select: text;
      -ms-user-select: text;
      user-select: text;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="lock-icon">
      <img src="icons8-candado-48.png" alt="Lock" />
    </div>
    
    <div class="image-container">
      <div class="image-placeholder">
        <img src="giphy (1).gif" alt="User Avatar" />
      </div>
    </div>

    <h1>Secure Access</h1>
    
    <div class="form-group">
      <div class="input-container">
        <input 
          type="password" 
          id="password" 
          placeholder="Enter your password"
          autocomplete="current-password"
        />
      </div>
    </div>

    <div class="btn-container">
      <button type="button" id="btn">Log In</button>
    </div>

    <div class="error-msg" id="error">Incorrect password</div>
  </div>

  <script>
    async function sha256(str) {
      const buf = new TextEncoder().encode(str);
      const hashBuffer = await crypto.subtle.digest('SHA-256', buf);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
    }

    const correctHash = 'a0b967fc60136d2ef96fa2a4feaf41ea3e0f266e510b4a5e188b6f781ae12a30';

    const passwordInput = document.getElementById('password');
    const loginBtn = document.getElementById('btn');
    const errorDiv = document.getElementById('error');

    // Handle Enter key
    passwordInput.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        e.preventDefault();
        loginBtn.click();
      }
    });

    // Prevent zoom on double tap
    let lastTouchEnd = 0;
    document.addEventListener('touchend', function (event) {
      const now = (new Date()).getTime();
      if (now - lastTouchEnd <= 300) {
        event.preventDefault();
      }
      lastTouchEnd = now;
    }, false);

    loginBtn.addEventListener('click', async () => {
      const pass = passwordInput.value.trim();
      
      errorDiv.style.display = 'none';

      if (!pass) {
        showError('Please enter the password');
        return;
      }

      // Add loading state
      loginBtn.textContent = 'Verifying...';
      loginBtn.disabled = true;

      try {
        const passHash = await sha256(pass);

        if (passHash === correctHash) {
          loginBtn.textContent = 'âœ“ Access Granted';
          loginBtn.style.background = 'linear-gradient(135deg, #10b981, #059669)';
          
          setTimeout(() => {
            window.location.href = '/lenguage.html';
          }, 1000);
        } else {
          throw new Error('Incorrect password');
        }
      } catch (error) {
        showError('Incorrect password');
        loginBtn.textContent = 'Log In';
        loginBtn.disabled = false;
        loginBtn.style.background = 'linear-gradient(135deg, #667eea, #764ba2)';
      }
    });

    function showError(message) {
      errorDiv.textContent = message;
      errorDiv.style.display = 'block';
      // Reset animation
      errorDiv.style.animation = 'none';
      errorDiv.offsetHeight; // Trigger reflow
      errorDiv.style.animation = 'shake 0.5s ease-in-out';
    }

    // Focus input on load
    window.addEventListener('load', () => {
      setTimeout(() => {
        passwordInput.focus();
      }, 100);
    });
  </script>
</body>
</html>
