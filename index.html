<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Acceso Restringido</title>
  <style>
    body {
      background: linear-gradient(135deg, #0f172a, #1e293b);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: white;
    }
    .login-box {
      background: rgba(30, 41, 59, 0.9);
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    .login-box h1 {
      margin-bottom: 1rem;
      background: linear-gradient(90deg, #60a5fa, #a78bfa);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    input {
      width: 100%;
      padding: 0.75rem;
      margin: 1rem 0;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      background: #334155;
      color: white;
    }
    button {
      width: 100%;
      padding: 0.75rem;
      border: none;
      border-radius: 8px;
      background: linear-gradient(90deg, #10b981, #06b6d4);
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      transform: scale(1.02);
    }
    .error-msg {
      margin-top: 0.5rem;
      color: #f87171;
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h1>游 Acceso</h1>
    <input type="password" id="password" placeholder="Ingresa la contrase침a" />
    <button id="btn">Entrar</button>
    <div class="error-msg" id="error">Contrase침a incorrecta</div>
  </div>

  <script>
    async function sha256(str) {
      const buf = new TextEncoder().encode(str);
      const hashBuffer = await crypto.subtle.digest('SHA-256', buf);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
    }

    const correctHash = 'a0b967fc60136d2ef96fa2a4feaf41ea3e0f266e510b4a5e188b6f781ae12a30';

    document.getElementById('btn').addEventListener('click', async () => {
      const pass = document.getElementById('password').value.trim();
      const errorDiv = document.getElementById('error');
      errorDiv.style.display = 'none';

      if (!pass) {
        errorDiv.textContent = 'Por favor, ingrese la contrase침a';
        errorDiv.style.display = 'block';
        return;
      }

      const passHash = await sha256(pass);

      if (passHash === correctHash) {
        // Redirige elegantemente
        window.location.href = '/lenguage.html';
      } else {
        errorDiv.textContent = 'Contrase침a incorrecta';
        errorDiv.style.display = 'block';
      }
    });
  </script>
</body>
</html>
