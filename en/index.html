    <style>
        @import url('https://fonts.googleapis.com/css2?family=Caveat:wght@400;600;700&family=Crimson+Text:ital,wght@0,400;0,600;1,400&display=swap');
        
        body {
            margin: 0;
            background: linear-gradient(135deg, #2c1810 0%, #8B4513 30%, #D2691E 70%, #8B4513 100%);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            font-family: 'Crimson Text', serif;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        * {
            box-sizing: border-box;
        }

        .book-section {
            height: 100vh;
            width: 100%;
            padding: 40px 0;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .book-title {
            font-size: 36px;
            font-family: 'Caveat', cursive;
            font-weight: 700;
            color: #FFFEF7;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.6);
            margin-bottom: 30px;
        }

        .book-section > .container {
            height: 500px;
            width: 600px;
            position: relative;
            border-radius: 2%;
            margin-bottom: 40px;
            perspective: 1200px;
            filter: drop-shadow(0 20px 40px rgba(0, 0, 0, 0.4));
        }

        .container > .right {
            position: absolute;
            height: 100%;
            width: 50%;
            transition: 0.7s ease-in-out;
            transform-style: preserve-3d;
        }

        .book-section > .container > .right {
            right: 0;
            transform-origin: left;
            border-radius: 10px 0 0 10px;
        }

        .right > figure.front, .right > figure.back {
            margin: 0;
            height: 100%;
            width: 100%;
            position: absolute;
            left: 0;
            top: 0;
            background-size: cover;
            background-repeat: no-repeat;
            backface-visibility: hidden;
            background-color: #FFFEF7;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 30px;
            text-align: center;
            opacity: 1;
            transition: opacity 0.3s ease;
        }

        .right > figure.front {
            background-position: right;
            border-radius: 0 15px 15px 0;
            box-shadow: 3px 3px 20px rgba(0, 0, 0, 0.3);
            border: 2px solid #E8E6E0;
        }

        .right > figure.back {
            background-position: left;
            border-radius: 15px 0 0 15px;
            box-shadow: -3px 3px 20px rgba(0, 0, 0, 0.3);
            transform: rotateY(180deg);
            border: 2px solid #E8E6E0;
        }

        .flip {
            transform: rotateY(-180deg);
            visibility: hidden;
        }

        .flip .front {
            opacity: 0;
            visibility: hidden;
        }

        .flip .back {
            opacity: 0;
            visibility: hidden;
        }

        .flip::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            z-index: 10;
            width: 100%;
            height: 100%;
            border-radius: 0 15px 15px 0;
            background: #654321;
            opacity: 1;
            visibility: visible;
        }

        .flip::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            z-index: 11;
            width: 100%;
            height: 100%;
            border-radius: 0 15px 15px 0;
            background: #654321;
            opacity: 1;
            visibility: visible;
        }

        .page-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

            width: 100%;

        .book-section > button {

        .book-section > button:hover {

        .controls {

        .auto-play {

    </style>

    <script>
        var right = document.getElementsByClassName("right");
        var si = right.length;
        var z = 1;
        var autoInterval;
        var isAutoPlaying = false;

        // Inicializar el libro
        turnRight();

        function turnRight() {
            if (si >= 1) {
                si--;
            } else {
                si = right.length - 1;
                function sttmot(i) {
                    setTimeout(function() {
                        right[i].style.zIndex = "auto";
                    }, 300);
                }
                for (var i = 0; i < right.length; i++) {
                    right[i].className = "right";
                    sttmot(i);
                    z = 1;
                }
            }
            right[si].classList.add("flip");
            z++;
            right[si].style.zIndex = z;
        }

        function turnLeft() {
            if (si < right.length) {
                si++;
            } else {
                si = 1;
                for (var i = right.length - 1; i > 0; i--) {
                    right[i].classList.add("flip");
                    right[i].style.zIndex = right.length + 1 - i;
                }
            }
            right[si - 1].className = "right";
            setTimeout(function() {
                right[si - 1].style.zIndex = "auto";
            }, 350);
        }

        function autoPlay() {
            const autoBtn = document.getElementById('autoBtn');
            
            if (!isAutoPlaying) {
                // Iniciar auto-play
                isAutoPlaying = true;
                autoBtn.textContent = '‚èπÔ∏è Parar';
                autoBtn.classList.add('active');
                
                autoInterval = setInterval(function() {
                    turnRight();
                }, 2500); // Cambiar p√°gina cada 2.5 segundos
                
            } else {
                // Detener auto-play
                isAutoPlaying = false;
                autoBtn.textContent = '‚ñ∂Ô∏è Auto';
                autoBtn.classList.remove('active');
                clearInterval(autoInterval);
            }
        }

        // Soporte para teclado
        document.addEventListener('keydown', function(e) {
            if (e.code === 'ArrowRight' || e.code === 'Space') {
                e.preventDefault();
                turnRight();
            } else if (e.code === 'ArrowLeft') {
                e.preventDefault();
                turnLeft();
            } else if (e.code === 'Enter') {
                e.preventDefault();
                autoPlay();
            }
        });

        // Detener auto-play al interactuar manualmente
        function turnRightManual() {
            if (isAutoPlaying) {
                autoPlay(); // Detener auto-play
            }
            turnRight();
        }

        function turnLeftManual() {
            if (isAutoPlaying) {
                autoPlay(); // Detener auto-play
            }
            turnLeft();
        }

        // Actualizar los botones para detener auto-play
        document.querySelector('button[onclick="turnRight()"]').onclick = turnRightManual;
        document.querySelector('button[onclick="turnLeft()"]').onclick = turnLeftManual;
    </script>
