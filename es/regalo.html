
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Regalo Sorpresa üéÅ</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
    <link rel="stylesheet" href="/es/styles/regalo.css">
    
</head>
<body>
    <div class="fullscreen-touch no-highlight" id="fullscreenTouch"></div>
    
    <div class="menu-container no-highlight" id="menuContainer">
        <button class="menu-btn no-highlight" id="menuBtn" aria-label="Abrir men√∫ de opciones" role="button" tabindex="0">‚ò∞</button>
        <ul class="menu-options no-highlight" id="menuOptions">
            <li role="button" tabindex="0" aria-label="Volver al inicio" data-action="home">Volver al inicio</li>
            <li role="button" tabindex="0" aria-label="Volver a la p√°gina anterior" data-action="back">P√°gina anterior</li>
        </ul>
    </div>

    <div class="gift-container"> 
        <div class="gift-box no-highlight" id="giftBox" role="button" aria-label="Abrir regalo">
            <img src="/hWbOy2dg8b (1).gif" alt="Regalo" class="gift-image no-highlight" id="giftImage" draggable="false" onerror="this.src='/ruta/de/imagen_de_respaldo.png'">
            <div class="tap-counter no-highlight" id="tapCounter">1</div>
        </div>
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>
        <div class="gift-text" id="giftText">
            Toca o haz clic <span id="remainingTaps">15</span> veces para abrir el regalo.üéÅ
        </div>
    </div>
    
    <div class="carousel-container no-highlight" id="carouselContainer">
        <div class="carousel">
            <button class="close-btn no-highlight" id="closeBtn" aria-label="Cerrar carrusel" role="button" tabindex="0">‚úï</button>
            <div class="carousel-images" id="carouselImages">
                <div class="carousel-image">
                    <img src="/imagenes/img1.png" alt="Imagen 1 del carrusel">
                </div>
                <div class="carousel-image">
                    <img src="/imagenes/img2.png" alt="Imagen 2 del carrusel">
                </div>
                <div class="carousel-image">
                    <img src="/imagenes/img3.png" alt="Imagen 3 del carrusel">
                </div>
                <div class="carousel-image">
                    <img src="/imagenes/img4.png" alt="Imagen 4 del carrusel">
                </div>
                <div class="carousel-image">
                    <img src="/i.jpg" alt="Imagen 5 del carrusel">
                </div>
            </div>
            <button class="carousel-arrow prev no-highlight" id="prevBtn" aria-label="Imagen anterior" role="button" tabindex="0">‚Äπ</button>
            <button class="carousel-arrow next no-highlight" id="nextBtn" aria-label="Siguiente imagen" role="button" tabindex="0">‚Ä∫</button>
            <div class="carousel-nav" id="carouselNav">
                <div class="nav-dot no-highlight active" data-slide="0" role="button" aria-label="Ir a la imagen 1" tabindex="0"></div>
                <div class="nav-dot no-highlight" data-slide="1" role="button" aria-label="Ir a la imagen 2" tabindex="0"></div>
                <div class="nav-dot no-highlight" data-slide="2" role="button" aria-label="Ir a la imagen 3" tabindex="0"></div>
                <div class="nav-dot no-highlight" data-slide="3" role="button" aria-label="Ir a la imagen 4" tabindex="0"></div>
                <div class="nav-dot no-highlight" data-slide="4" role="button" aria-label="Ir a la imagen 5" tabindex="0"></div>
            </div>
        </div>
    </div>

    <div class="celebration" id="celebration"></div>

    <script src="/es/script/regalo.js">
        
    </script>
</body>
</html>
